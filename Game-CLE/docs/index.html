<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross The Sky</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</head>
<body>
    <game>
    
        <background id="background"></background>
        <score name="score">Score: 0</score>
      <div id="buttons">
        <button id="playagainbutton">Play Again</button>
        <button id="scoreopslaanbutton">Score opslaan</button>
        <button id="overzicht">Highscores</button>
      </div>

      <div id="back-arrow">
        <i class="glyphicon glyphicon-chevron-left back-arrow" style="top:400px;left:10px;border:3px solid white;padding:5px;z-index:9999;cursor:pointer;"></i>     
      </div> 
      
        <div id="div1" style="top:200px;"></div>
        <div id="div2"></div>
        <form>
            <div id="group">      
              <input type="text" name="name" id="inputfield" required>
              <label>Naam</label>
            </div>
        </form>

        <button id="save">Opslaan</button>
        <!-- <div id="result" style="font-size:25px;"></div> -->
      </game>
    
    <script src="js/main.js"></script>
</body>
</html>
