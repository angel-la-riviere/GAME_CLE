<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross The Sky</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <game>
        <!-- Background -->
        <background id="background"></background>

        <!-- Scoreboard -->
        <score name="score">Score: 0</score>

        <!-- Buttons als het game over is. -->
        <div id="buttons">
          <button id="playagainbutton">Play Again</button>
          <button id="scoreopslaanbutton">Score opslaan</button>
          <button id="overzicht">Highscores</button>
        </div>

        <!-- Knop voor het terug gaan in het game over menu -->
        <div id="back-arrow">
          <i class="glyphicon glyphicon-chevron-left back-arrow" style="top:400px;left:10px;border:3px solid white;padding:5px;z-index:9999;cursor:pointer;"></i>     
        </div> 
      
        <!-- Connectie met database -->
        <div id="div1" style="top:200px;"></div>

        <!-- Highscores laten zien -->
        <div id="div2"></div>

        <!-- Form voor het opslaan van de score -->
        <form>
            <div id="group">      
              <input type="text" name="name" id="inputfield" required>
              <label>Naam</label>
            </div>
        </form>

        <!-- Knop voor het opslaan van de score -->
        <button id="save">Opslaan</button>
      </game>
    
    <script src="js/main.js"></script>
</body>
</html>
